# -*- mode: yaml -*-

name: Build conda package
on: [push]

jobs:
  build:
    name: ${{ matrix.CONFIG }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - CONFIG: win
            os: windows
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Miniconda for windows
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
      if: matrix.os == 'windows'
    - name: Build on windows
      shell: cmd
      run: |
        call activate base
        mamba.exe install -c conda-forge 'python=3.10' conda-build conda pip boa conda-forge-ci-setup=3 constructor
        if errorlevel 1 exit 1
        conda.exe config --set channel_priority flexible
        
        set EMAN_VERSION=2.99.47
        set EMAN_DEPS_VERSION=31.1
        conda.exe mambabuild ./recipe -c cryoem -c conda-forge -c defaults
        if errorlevel 1 exit 1

        constructor ci_support/constructor-mini/ -v --debug
        if errorlevel 1 exit
        
      env:
        PYTHONUNBUFFERED: 1
        CONFIG: ${{ matrix.CONFIG }}
      if: matrix.os == 'windows'

    - uses: actions/upload-artifact@v3
      with:
        name: eman2.win.exe
        path: eman2.win.exe
