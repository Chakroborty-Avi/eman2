package:
  name: eman2
  version: {{ environ.get('EMAN_VERSION', '') }}

source:
  - path: {{ RECIPE_DIR }}/..
  - url: https://www.khronos.org/registry/OpenGL/api/GL/glext.h             # [win]
    folder: GL                                                              # [win]
  - url: https://www.khronos.org/registry/EGL/api/KHR/khrplatform.h         # [win]
    folder: KHR                                                             # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17              # [linux64]
    - make                               # [unix]
    - python                             # [build_platform != target_platform]
    - cmake                              # [build_platform != target_platform]
    - numpy                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }} # [build_platform != target_platform]

  host:
    - python
    - pyqt
    - pyopengl
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs
    - biopython

    - boost
    - fftw
    - numpy
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12                # [not win]
    - hdf5         <1.14                 # [win]
    - libtiff
    - libpng
    - zlib

  run:
    - python
    - pyqt
    - pyopengl
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs
    - biopython

    - boost
    - fftw
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12                # [not win]
    - hdf5         <1.14                 # [win]
    - libtiff
    - libpng
    - zlib

test:
  requires:
    - openssh                            # [not win]

  source_files:
    - examples/mpi_test.py
    - programs/
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh             # [not win]
    - call tests\run_tests.bat            # [win]
